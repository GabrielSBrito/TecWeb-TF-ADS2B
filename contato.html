<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"/>
<title>Contato</title>
</head>

<body>
<div class="corpo">
<h2>Contato</h2>
<fieldset class="field">
<form>
	<label for="nome">Nome*</label><br/>
    	<input class="campo"type="text" name="nome" id="nome1" maxlength="150" required="true" placeholder="Digite seu nome"><p>
	<label for="email">E-mail*</label><br/>
    	<input class="campo"type="email" name="email" id="mail" required="true" placeholder="Digite seu e-mail"><p>
	<label for="assunto">Assunto*</label><br/>
    	<select class="campo" name="assunto" id="assunto1" required>
        	<option value="">-- Selecione --</option>
			<option value="SAC">Atendimento ao Cliente</option>
			<option value="SG">Secretaria de Graduação</option>
            <option value="SPG">Secretaria de Pós Graduação</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Ouvidoria">Ouvidoria</option>
		</select><p>
	<label for="mensagem">Mensagem*</label><br/>
    	<textarea class="text_area"name="mensagem" id="msg" maxlength="500" placeholder="Digite sua mensagem"></textarea><p>
	<button type="submit" name="enviar" id="send">Enviar</button>        
</form>    
</fieldset>       
</body>
</html>
