<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Esqueci a senha</title>
</head>
<body>
<div>
	<h2>Esqueci minha senha</h2>
    <fieldset>
    <form method="POST">
    	<label for="email">E-mail*</label><br/>
    		<input type="email" name="email" id="mail" maxlength="60" required="true" placeholder="Digite seu e-mail"><p>
    	<label for="senha">Senha*</label><br/>
        	<input type="password" name="senha" id="senha1" maxlenght="10" required="true" placeholder="Digite uma senha"><p>
        <label for="confirmacao">Confime a senha*</label><br/>
        	<input type="password" name="confirmacao" id="confirm" maxlenght="10" required="true" placeholder="Repita a senha"><p>
        <button type="submit" name="enviar" id="send">Enviar</button>
    </form>
    </fieldset>
</div>
</body>
</html>
